<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Wander Roads - A social platform for travelers."
    />
    <title>Wander Roads</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/manifest.json"
      crossorigin="use-credentials"
    />

    <!--
      Preconnect improves loading speed by establishing early connections to required origins.
      This helps speed up Google Fonts, CDN resources, and other third-party requests.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!--
      Preload key resources such as fonts to improve page performance.
      The onload trick ensures fonts do not block page rendering.
    -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Kranky&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Kranky&display=swap"
      as="style"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Kranky&display=swap"
      />
    </noscript>
    <!--
      Preloading the background image ensures it loads quickly without blocking rendering.
    -->
    <link
      rel="preload"
      as="image"
      href="https://wanderroads-c8ef8cb5f31c.herokuapp.com/static/media/background.7bc73d79.webp"
    />

    <!--
      FontAwesome and Bootstrap are loaded asynchronously to improve performance.
      They will be applied after the initial render to avoid blocking page load.
    -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      media="print"
      onload="this.onload=null;this.removeAttribute('media');"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      />
    </noscript>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
